  <h2><strong>Order Tracker Website Portal</strong></h2>
 <body align="center">
  <input type="text" id="orderNumber" placeholder="Enter Your Order Number" />
  <br>
  <input type="text" id="whatsappNumber" placeholder="Enter Your WhatsApp Number" />
  <br>
  <input type="submit" class="btn btn-success" value="Track My Order" onclick="searchOrder()" />
  <center>
    <div id="result"></div>
  </center>
  <script>
    function searchOrder() {
      let orderNumber = document.querySelector('#orderNumber').value;
      let whatsappNumber = document.querySelector('#whatsappNumber').value;
      let updateLocation = document.querySelector('#result');
      updateLocation.innerHTML = "<br>‚è≥ <B>Please Wait A Minute,</B><br> We are Getting Your Data From Server<br>";

      // After displaying the text, append an image element to show the GIF
            let image = document.createElement("img");
            image.src = "https://raw.githubusercontent.com/Codelessly/FlutterLoadingGIFs/master/packages/circular_progress_indicator_square_medium.gif"; // Replace with your GIF URL - https://images.app.goo.gl/WFDpvCHHKw4EwQw5A
            updateLocation.appendChild(image);
    

      function onFailure(error) {
        let warning = "<span style='color:red'>" + error + "</span>";
        updateLocation.innerHTML = warning;
      };

      function onSuccess(response) {
        let result = "<span style='color:#000;'>" + response + "</span>";
        updateLocation.innerHTML = result;
      };

      google.script.run.withFailureHandler(onFailure)
        .withSuccessHandler(onSuccess)
        .submitData(orderNumber, whatsappNumber);
    };
  </script>
